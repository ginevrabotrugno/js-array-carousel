<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Array Carousel</title>
</head>
<body>

    <div class="container">

        <div class="carousel">

            <a href="#" id="prev" class="button">
                <span>
                    <i class="fa-solid fa-arrow-up"></i>
                </span>
            </a>
            
            <div class="item">
                <img src="img/01.webp" alt="image">
            </div>
            <div class="item">
                <img src="img/02.webp" alt="image">
            </div>
            <div class="item active">
                <img src="img/03.webp" alt="image">
            </div>
            <div class="item">
                <img src="img/04.webp" alt="image">
            </div>
            <div class="item">
                <img src="img/05.webp" alt="image">
            </div>

            <a href="#" id="next" class="button">
                <span>
                    <i class="fa-solid fa-arrow-down"></i>
                </span>
            </a>

        </div>

    </div>
    
    <!-- my script -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
